<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div class="score-container">
            <span class="user">YOU</span>
            <span id="score">0 - 0</span>
            <span class="computer">COMPUTER</span>
        </div>
        <div class="buttons">
            <button class="bn" onclick="" value=""><i class="far fa-hand-paper"></i></button>
            <button class="bn" onclick="" value=""><i class="far fa-hand-rock"></i></button>
            <button class="bn" onclick="" value=""><i class="far fa-hand-scissors"></i></button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
